<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div role="main" class="main-container">
    <div class="image-header">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="card">
      <h1>Order Summary</h1>
      <p role="contentinfo" class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div role="application" class="plan-subscription">
        <div class="icon">
          <img role="img" src="./images/icon-music.svg" alt="">
        </div>
        <div role="contentinfo" class="plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div role="link" class="change-box">
          <a class="change-link" href="#">Change</a>
        </div>
      </div>
      <button role="button" type="button" name="button">Proceed to Payment</button>
      <a class="cancel-order" href="#">Cancel Order</a>
    </div>
  </div>
  <footer role="footer" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David TG 2022</a>.
  </footer>
</body>

</html>
